<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <h1></h1>
    <label for="currency">Choose a currency:</label>

    <select name="currency" id="currency">
      <option value="AUD">AUD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="KRW">KRW</option>
      <option value="INR">INR</option>
    </select>
    <input type="number" id="USD">
    <label for="USD">Amount to convert</label>
    <input type="radio" id="AUD" name="currency" value="AUD">
    <label for="AUD">AUD</label>
    <input type="radio" id="EUR" name="currency" value="EUR">
    <label for="EUR">EUR</label>
    <input type="radio" id="JPY" name="currency" value="JPY">
    <label for="JPY">YEN</label>
    <input type="radio" id="KRW" name="currency" value="KRW">
    <label for="KRW">KRW</label>
    <input type="radio" id="INR" name="currency" value="INR">
    <label for="INR">INR</label>
    <button class="btn-success" id="request">Request</button>
    <div class="result"></div>
  </div>
</body>
</html>
